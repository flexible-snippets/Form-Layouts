<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/be25dcb04e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page text-center d-flex flex-column justify-content-center col-12 p-5">
                <div class="login-form p-3">
                    <a href="https://www.youtube.com/channel/UCrNWTz0qKwbkPFI0IV5IPsQ" target="_blank"><img src="https://res.cloudinary.com/still-studying/image/upload/v1614259594/Youtube-assets/youtube-transperant_logo_a49bed.jpg" class="img"></a>
                    <form class="form" id="form">
                        <label class="label" for="email">Email*</label>
                        <input class="email form-control" type="email" id="email" />
                        <p id="emailErrMsg" class="err p-2"></p>
                        <label class="label" for="password">Password*</label>
                        <input class="password form-control" type="password" id="password" />
                        <p id="passwordErrMsg" class="err p-2"></p>
                        <button class="btn btn-light mt-3" type="submit">Submit</button>
                    </form>
                    <div class="logos d-flex flex-row justify-content-center">
                        <a class="logo p-3" href="https://www.youtube.com/channel/UCrNWTz0qKwbkPFI0IV5IPsQ/featured/?sub_confirmation=1" target="_blank"><i class="fab fa-youtube fa-2x youtube"></i></a>
                        <a class="logo p-3" href="https://github.com/flexible-snippets" target="_blank"><i class="fab fa-github fa-2x github"></i></a>
                        <a class="logo p-3" href="#"><i class="fab fa-google fa-2x google"></i></a>
                        <a class="logo p-3" href="https://discord.gg/3CnDWWt4mW" target="_blank"><i class="fab fa-discord fa-2x discord"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
